version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

  build:
    commands:
      - echo Build API image
      - docker build -f src/Dockerfile.api -t $API_REPO:latest .

      - echo Build Streamlit image
      - docker build -f src/Dockerfile.app_streamlit -t $UI_REPO:latest .

      - echo Tag images
      - docker tag $API_REPO:latest $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$API_REPO:latest
      - docker tag $UI_REPO:latest $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$UI_REPO:latest

  post_build:
    commands:
      - echo Push images
      - docker push $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$API_REPO:latest
      - docker push $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$UI_REPO:latest

      #- echo Deploy API service
      #- aws ecs update-service --cluster $ECS_CLUSTER --service $API_SERVICE --force-new-deployment

      #- echo Deploy Streamlit service
      #- aws ecs update-service --cluster $ECS_CLUSTER --service $UI_SERVICE --force-new-deployment
      
      - echo Create imagedefinitions for ECS Deploy stage
      - printf '[{"name":"%s","imageUri":"%s"}]' "$API_CONTAINER_NAME" "$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$API_REPO:latest" > imagedefinitions-api.json
      - printf '[{"name":"%s","imageUri":"%s"}]' "$UI_CONTAINER_NAME"  "$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$UI_REPO:latest"  > imagedefinitions-ui.json

      - ls -la
      - cat imagedefinitions-api.json
      - cat imagedefinitions-ui.json

  artifacts:
    files:
    - imagedefinitions-api.json
    - imagedefinitions-ui.json
